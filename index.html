<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Swapi-Workshop</title>
  <script defer src="app.js"></script>
  <link rel="stylesheet" href="app.css" />
</head>

<body>
  <header>
    <img src="./Pictures/Star-Wars-Logo.png" alt="Logo" width="150" class="logo" />
  </header>
  <main>
    <section class="landing">
      <div class="people-image">
        <img src="./Pictures/Darth_Maul.webp" alt="Darth Maul" width="250" class="peopleImg" />
      </div>
      <div class="ships-image">
        <img src="./Pictures/ships-of-the-galaxy-u-wing_412b20a3.png" alt="ship" width="500" class="shipsImg" />
      </div>
    </section>
    <section class="container">
      <div class="table-container"></div>
      <div class="buttons-container"></div>
      <h2 class="error hide"></h2>
    </section>
  </main>
</body>

</html>
